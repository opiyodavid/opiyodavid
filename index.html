    <title>Library Book Entry</title>

<body>
    <center>
        <form action="insert.php" method="post">
            <h1>Library Book Entry</h1>
            <p>
                Title: <input type="text" name="title" id="title" required />
            </p>
            <p>
                Author: <input type="text" name="author" id="author" required />
            </p>
            <p>
                Genre: <input type="text" name="genre" id="genre" required />
            </p>
            <p>
                ISBN: <input type="text" name="isbn" id="isbn" required />

        </form>
    </center>
